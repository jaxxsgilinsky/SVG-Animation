<!DOCTYPE html>
<html lang="en">
<title>Animation</title>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="SVG.css">
  </head>
  <body>
    <svg viewbox="0 0 1300 600">
    <!-- circle -->
    <circle cx="1200" cy="100" r="85" fill="grey"/>

      <!-- square house -->
      <rect x="600" y="400" width="250" height="200" fill="#9C6F3B"/>
      <!-- house windows -->
      <rect x="650" y="450" width="50" height="50" fill="#FAF4ED"/>
      <rect x="750" y="450" width="50" height="50" fill="#FAF4ED"/>


      <!-- tree -->
      <rect x="115" y="450" width="30" height="150" fill="#6B440C"/>
      <polygon points="130 300 80 350 105 350 55 400 80 400 30 450 230 450 180 400 205 400 155 350 180 350" fill="green"/>
          <!-- tree ornaments-->
          <circle cx="110" cy="350" r="5" fill="#F20A0A"/>
          <circle cx="130" cy="360" r="5" fill="#F20A0A"/>
          <circle cx="150" cy="350" r="5" fill="#F20A0A"/>
          <!-- tree ornaments -->
          <circle cx="90" cy="400" r="5" fill="#F20A0A"/>
          <circle cx="115" cy="410" r="5" fill="#F20A0A"/>
          <circle cx="140" cy="410" r="5" fill="#F20A0A"/>
          <circle cx="165" cy="400" r="5" fill="#F20A0A"/>
    <!-- page content -->
  </body>
</html>
